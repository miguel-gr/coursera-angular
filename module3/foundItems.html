
<table class="table table-striped">
    <tr ng-repeat="item in menu.found">
        <td>
            {{ item.name }}
        </td>
        <td>
            {{ item.short_name }}
        </td>
        <td>
            {{ item.description }}
        </td>
        <td>
            <button ng-click="menu.onRemove({index: $index});" class="btn btn-default">Don't want this one!</button>
        </td>
    </tr>
</table>
<div ng-show="!menu.found.length && !menu.initialState">Nothing found</div>
