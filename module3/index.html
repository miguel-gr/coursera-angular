<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as ctrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="row">
        <div class="">
          <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
        </div>
        <div class=" narrow-button">
          <button class="btn btn-primary" ng-click="ctrl.searchMenuItems()">Narrow It Down For Me!</button>
        </div>
      </div>

    <found-items
        found="ctrl.found"
        initial-state="ctrl.initialState"
        on-remove="ctrl.removeItem(index)"></found-items>

  </div>

</body>
</html>
