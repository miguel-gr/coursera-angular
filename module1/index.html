<!doctype html>
<html lang="en" ng-app='LunchCheck'>
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- In this way we don't need to have a copy our angular in our own code  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
    .message {
        font-size: 1.3em;
        font-weight: bold;
        border-radius: 3px;
    }
    .haveContent {
        color: green;
        border: 1px solid;
        border-color: green;
    }
    .emptyContent {
        color: red;
        border: 1px solid;
        border-color: red;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lunch Checker</h1>
        <div ng-controller='LunchCheckController'>
            <div class="form-group">
                <input id="lunch-menu" type="text" ng-model="list"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control">
                    It does NOT consider and empty item, i.e., `, ,`
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
            </div>
            <div class="form-group message {{messageClass}}">
                {{message}}
            </div>

        </div>
    </div>
</body>
</html>
