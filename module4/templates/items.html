 <html>
 <h1>Items</h1>
<table class="table table-striped">
    <tr>
        <th>Name</th><th>Short name</th><th>Description</th>
    </tr>
    <tr ng-repeat="item in $ctrl.items">
        <td>
            {{ item.name }}
        </td>
        <td>
            {{ item.short_name }}
        </td>
        <td>
            {{ item.description }}
        </td>
    </tr>
</table>
</html>
